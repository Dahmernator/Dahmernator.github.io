<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>219 Scouting</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .taxi{
            margin: 1%;
            background-color: #233dff;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Auto Events</h1>
        <p>Click the button for each corresponding shot</p>
        <button id="speakerBtn" onclick="speakerAdd()">Speaker Shots: 0</button>
        <button id="subSpeaker" onclick="speakerSub()">-1 Speaker</button><br>
        <button id="ampBtn" onclick="ampAdd()">Amp Shots: 0</button>
        <button id="subAmp" onclick="ampSub()">-1 Amp</button><br>
        <p class="taxi">Taxi?<input type="checkbox" id="switch" onchange="setTaxi()"></p>
        <button id="submit" onclick="saveAuto()">Next</button>
    </div>


    <script>
        var autoAmp = 0;
        var autoSpeaker = 0;
        var taxi = false;

        function ampAdd(){
            autoAmp = autoAmp + 1;
            document.getElementById('ampBtn').innerHTML = "Amp Shots: " + autoAmp;
        }
        function speakerAdd(){
            autoSpeaker = autoSpeaker + 1;
            document.getElementById('speakerBtn').innerHTML = "Speaker Shots: " + autoSpeaker;
        }
        function speakerSub(){
            autoSpeaker = autoSpeaker - 1;
            document.getElementById('speakerBtn').innerHTML = "Speaker Shots: " + autoSpeaker;
        }
        function ampSub(){
            autoAmp = autoAmp - 1;
            document.getElementById('ampBtn').innerHTML = "Amp Shots: " + autoAmp;
        }
            
        function setTaxi(){
            taxi = document.getElementById('switch').checked;
        }

        function saveAuto() {
            localStorage.setItem('autoSpeaker', autoSpeaker)
            localStorage.setItem('autoAmp', autoAmp);
            localStorage.setItem('taxi', taxi)
            window.location.href = "teleop.html";
        }
    </script>
</body>
</html>
