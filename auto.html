<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>219 Scouting</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .taxi{
            margin: 1%;
            background-color: #233dff;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Auto Events</h1>
        <p>Click the button for each corresponding shot</p>
        <button class="pickTeam" id="speakerBtn" onclick="speakerAdd(1)">Speaker Shots: 0</button>
        <button class="pickTeam" id="ampBtn" onclick="ampAdd(1)">Amp Shots: 0</button><br>
        <button class="pickTeam" id="sub" onclick="speakerAdd(-1)">Speaker -1</button>
        <button class="pickTeam" id="sub" onclick="ampAdd(-1)">Amp -1</button>
        <p class="taxi pickTeam">Taxi?<input type="checkbox" id="switch" onchange="setTaxi()"></p>
        <button class="pickTeam" id="submit" onclick="saveAuto()">Next</button>
    </div>


    <script>
        console.log();
        teamColor = localStorage.getItem('teamSelector');
        teamColor.trim();
        teamColor.slice(0, teamColor.indexOf(' ')).toLowerCase();
        console.log(teamColor);
        changeButtonColor(teamColor);
        var autoAmp = 0;
        var autoSpeaker = 0;
        var taxi = false;
        function changeButtonColor(color) {
            var buttons = document.querySelectorAll(".pickTeam");
            buttons.forEach(button => {
                button.style.backgroundColor = color;
            });
        }
        function speakerAdd(num){
            if(autoSpeaker + num >= 0){
                autoSpeaker += num;
            }
            document.getElementById('speakerBtn').innerHTML = "Speaker Shots: " + autoSpeaker;
        }
        function ampAdd(num){
            if(autoAmp + num >= 0){
                autoAmp += num;
            }
            document.getElementById('ampBtn').innerHTML = "Amp Shots: " + autoAmp;
        }
        function setTaxi(){
            taxi = document.getElementById('switch').checked;
        }

        function saveAuto() {
            localStorage.setItem('autoSpeaker', autoSpeaker)
            localStorage.setItem('autoAmp', autoAmp);
            localStorage.setItem('taxi', taxi)
            window.location.href = "teleop.html";
        }
    </script>
</body>
</html>
