        function searchData(){
            var field = document.getElementsByClassName("field")[0];
            field.innerHTML = "";
            var teamDropdown = document.getElementById('teamDropdown');
            var matchDropdown = document.getElementById("matchDropdown");
            
            // Get the selected value
            var teamValue = teamDropdown.value;
            var matchValue = matchDropdown.value;
            dataArr = [];
            if(teamValue > 0 &&  matchValue == 'Match Number'){
                for(var i = 0; i < parsedData.length; i++){
                    if(parsedData[i].teamNum == teamValue){
                        dataArr.push(parsedData[i]);
                        //console.log('team search');
                    }
                }    
            }   
            if(teamValue == 'Team Number' && matchValue > 0){
                for(var i = 0; i < parsedData.length; i++){
                    if(parsedData[i].matchNum == matchValue){
                        dataArr.push(parsedData[i]);
                        //console.log('match search');
                    }
                }
            }
            for(var i = 0; i < dataArr.length; i++){
                var createBot = document.createElement('div');
                createBot.id = 'bot';

                createBot.innerHTML = dataArr[i].teamNum;
                if(teamValue == 'Team Number' && matchValue > 0){
                    
                }else{
                    createBot.style.opacity = Math.min(0.2 + 1.5 * 1/dataArr.length, 1);
                }

            }
        }

        function parseMassiveString(massiveString) {
            const entries = massiveString.split('new match,').filter(Boolean); // Split by 'new match,' and remove empty strings

            const parsedEntries = entries.map(entry => {
                const values = entry.split(',');

                // Extract values
                const teamNum = parseInt(values[0], 10);
                const matchNum = parseInt(values[1], 10);
                const autoSpeaker = values[2]; // Assuming it's a string, no need to parse
                const autoAmp = values[3]; // Assuming it's a string, no need to parse
                const timeLeft = parseInt(values[4], 10);
                const numbers = values.slice(5, -1).map(Number); // Extract numbers and convert them to numbers
                const color = values[values.length - 2];

                // Convert numbers into pairs
                const pairs = [];
                for (let i = 0; i < numbers.length; i += 2) {
                    if (i + 1 < numbers.length) {
                        pairs.push([numbers[i], numbers[i + 1]]);
                    }
                }

                return {
                    teamNum,
                    matchNum,
                    autoSpeaker,
                    autoAmp,
                    timeLeft,
                    pairs,
                    color
                };
            });

            return parsedEntries;
        }

        
        function distFormula(point1, point2) {
            return Math.sqrt(Math.pow(point2[0] - point1[0], 2) + Math.pow(point2[1] - point1[1], 2));
        }
        // Function to animate the bot along the given points
        function animate(currentTime, startTime, blah, totalAnimationTime, totalDistance, durations, clicks, i, bot) {
            if (!startTime) {
                startTime = currentTime;
            }
            //console.log(pointIndexArr);

            const elapsedTime = currentTime - startTime;
            const progress = Math.min(elapsedTime / durations[pointIndexArr[i]], 1);
            //console.log("Bot", i, "time", currentTime, startTime, "progress", progress, "durations", durations[pointIndexArr[i]], pointIndexArr, i);

            const currentPoint = clicks[pointIndexArr[i]];
            const nextPoint = clicks[pointIndexArr[i] + 1]
            const newX = currentPoint[0] + (nextPoint[0] - currentPoint[0]) * progress;
            const newY = currentPoint[1] + (nextPoint[1] - currentPoint[1]) * progress;

            bot.style.left = newX + 'px';
            bot.style.top = newY + 'px';

            if (progress < 1) {
                requestAnimationFrame((timestamp) => animate(timestamp, startTime, pointIndexArr[i], totalAnimationTime, totalDistance, durations, clicks, i, bot));
            } else if (pointIndexArr[i] < clicks.length - 2) {
                startTime = currentTime;
                //console.log(pointIndexArr);
                pointIndexArr[i] += 1;
                //console.log(pointIndexArr);
                requestAnimationFrame((timestamp) => animate(timestamp, startTime, pointIndexArr[i], totalAnimationTime, totalDistance, durations, clicks, i, bot));
            } else if (timeLeft > 0 && elapsedTime >= totalAnimationTime) {
                // If there is time left and the total animation time has completed,
                // let the bot sit there for the remaining time
                const remainingTime = totalAnimationTime + timeLeft - elapsedTime;
                setTimeout(() => {
                    bot.style.left = clicks[clicks.length - 1][0] + 'px';
                    bot.style.top = clicks[clicks.length - 1][1] + 'px';
                }, remainingTime);
            }
        }
        function animateBot(){
            pointIndexArr = [];
            for(var i = 0; i < dataArr.length; i++){
                pointIndexArr.push(0);
                animateBotParam(document.getElementsByClassName('bot-' + i)[0], dataArr[i].pairs, dataArr[i].timeLeft, i);
                
            }
        }
        function animateBotParam(bot, clicks, timeLeft, i){
            //bot.style.transform = "rotate(0deg)";
            startTime = null;
            totalAnimationTime = 15000 - timeLeft*1000;
            totalDistance = clicks.reduce((acc, cur, index) => {
                if (index === clicks.length - 1) return acc;
                return acc + distFormula(cur, clicks[index + 1]);
            }, 0);
            durations = clicks.map((point, index) => {
                if (index === clicks.length - 1) return 0;
                return (distFormula(point, clicks[index + 1]) / totalDistance) * totalAnimationTime;
            });
            animate(performance.now(), startTime, 1, totalAnimationTime, totalDistance, durations, clicks, i, bot);
        }

            window.location.href = 'menu.html';
