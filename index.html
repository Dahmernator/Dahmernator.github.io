<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>219 Scouting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1>219 Scouting</h1>
        <p>Enter name (like a username)</p>
        
        <form id="usernameForm">
            <input type="text" id="usernameInput" placeholder="Enter your username" required>
            <button type="button" onclick="saveUsername()">Submit</button>
        </form>
    </div>

    <script>
        function saveUsername() {
            if(document.getElementById('usernameInput') != null){
                var username = document.getElementById('usernameInput').value;
                localStorage.setItem('user', username);
                window.location.href = "menu.html";
                document.getElementById('usernameForm').reset();

            }
        }
    </script>
</body>
</html>
