<body>
    <div class="content" style="height: auto; width: 350px;" >
        <form id="matchNumForm">
            <input type="number" id="teamNumInput" placeholder="Team Number" required>
            <input type="number" id="matchNumInput" placeholder="Match Number" required><br>

            <button type="button" id='red' onclick="saveTeamInfo(this)">Red 2</button>
            <button type="button" id='red' onclick="saveTeamInfo(this)">Red 3</button><br>

            <button type="button" onclick="saveTeamInfo(this)">Blue 2</button>
            <button type="button" onclick="saveTeamInfo(this)">Blue 3</button>
        </form>
    </div>
    <div class="content field" onclick="botMovement(event)">
        <div id="bot"></div>
        <div class="note note-0" style="top: 0px; left: 0px; display: none;"></div>
        <div class="note note-1" style="top: 94px; left: 87px;"></div>
        <div class="note note-2" style="top: 116px; left: 87px;"></div>
        <div class="note note-3" style="top: 94px; left: 170px;"></div>
        <div class="note note-4" style="top: 139px; left: 87px;"></div>
        <div class="note note-5" style="top: 42px; left: 170px;"></div>
        <div class="note note-6" style="top: 68px; left: 170px;"></div>
        <div class="note note-7" style="top: 120px; left: 170px;"></div>
        <div class="note note-8" style="top: 146px; left: 170px;"></div>
        <div class="note note-9" style="top: 94px; left: 254px;"></div>
        <div class="note note-10" style="top: 116px; left: 254px;"></div>
        <div class="note note-11" style="top: 139px; left: 254px;"></div>
    </div>
    <div class="content" style="height: auto; width: 350px;" onclick="timing(event)">
        <p class="noAuto">No Auto<input type="checkbox" id="noAuto" onchange='noAuto()'></p>
        <form>
            <button type="button" id="timing">Time Left: 0 seconds</button>
            <button type="button" id="sub" style="color: red;">Time -1</button>
            <button type="button" onclick="resetBotMovement()">Reset Start Pos</button>
            <button type="button" onclick="animateBot()">Animate</button>
            <button type="button">Next</button>
        </form>
    </div>
    <script>
        var pi = 3.1415;
        var bot = document.getElementById('bot');
        var startingRing = document.getElementsByClassName('note-0')[0];
        var movingBot = true;//when clicking it will move the bot
        var moved = true;
        var clicks = [];
        var grabNotes = [];
        var scoredNotes = []
        var noAutoBool = false;
        var timeLeft = 0;
        var startTime;
        var totalAnimationTime = 0;
        var totalDistance = 0;
        function timing(e){
            if(e.target.id == 'timing' && timeLeft < 15){
                timeLeft++;
                document.getElementById('timing').innerHTML = "Time Left: " + timeLeft + " seconds"
            }else if(e.target.id == 'sub' && timeLeft > 0){
                timeLeft--;
                document.getElementById('timing').innerHTML = "Time Left: " + timeLeft + " seconds"
            }
        }
        function resetBotMovement(){
            console.log(clicks);
            clicks = [];
            grabNotes = [];
            scoreNote = [];
            movingBot = true;
            moved = true;
            bot.style.borderColor = '#000';
            bot.style.top = '0px';
            bot.style.left = '165px';
            bot.style.transform = 'rotate(0deg)';
            startingRing.style.display = "none";
        }
        function botMovement(e) {
            var fieldX;
            var fieldY;
            if(e.target.className == 'content field'){//finds the correct object for the offset
                fieldX = e.x-e.target.offsetLeft;
                fieldY = e.y-e.target.offsetTop;
                console.log('field');
            }else{
                fieldX = e.x-e.target.offsetParent.offsetLeft;
                fieldY = e.y-e.target.offsetParent.offsetTop;
                console.log('something else on the field');
            }
            var xBotCenter = fieldX-10;
            var yBotCenter = fieldY-10;
            //console.log('fieldx', fieldX, 'fieldy', fieldY);
            //console.log('e', e);
            //console.log('parent', e.target.offsetParent, e.target.offsetParent.offsetLeft, e.target.offsetParent.offsetTop);
            if(movingBot && e.target.id == 'bot'){//when moving and click the #bot div, click #1
                //console.log('click 1');
                bot.style.borderColor = '#0f0';
                moved = false;
                //console.log("bot coords", bot.style.left, bot.style.top);
                return
            }
            if(movingBot && !moved){//when clicking the field and when not moved yet, click #2 //where the bot is going to be placed
                //console.log('click 2');
                if(fieldX > 61 && fieldX < 74 && fieldY > 113 && fieldY < 129){//click is infront of front red speaker
                    console.log('red front');
                    bot.style.left = '62px';
                    bot.style.top = '112px';
                }else if(fieldX > 271 && fieldX < 287 && fieldY > 113 && fieldY < 129){//click is infront of front blue speaker
                    console.log('blue front');
                    bot.style.left = '270px';
                    bot.style.top = '112px';
                }else if(fieldX > 45 && fieldX < 61 && fieldY > 97 && fieldY < 112){//click is top of red speaker
                    console.log('red top');
                    bot.style.left = 43+7.5*Math.cos(pi/6)+'px';
                    bot.style.top = 95-7.5*Math.sin(pi/6) +'px';
                    bot.style.transform = 'rotate(30deg)';
                }else if(fieldX > 279 && fieldX < 305 && fieldY > 97 && fieldY < 112){//click is top of blue speaker
                    console.log('blue top');
                    bot.style.left = 289-7.5*Math.cos(-pi/6)+'px';
                    bot.style.top = 95+7.5*Math.sin(-pi/6)+'px';
                    bot.style.transform = 'rotate(-30deg)';
                }else if(fieldX > 45 && fieldX < 61 && fieldY > 129 && fieldY < 145){//click is bottom of red speaker
                    console.log('red bottom');
                    bot.style.left = 43+7.5*Math.cos(pi/6)+'px';
                    bot.style.top = 130+7.5*Math.sin(pi/6)+'px';
                    bot.style.transform = 'rotate(-30deg)'
                }else if(fieldX > 279 && fieldX < 305 && fieldY > 129 && fieldY < 145){//click is bottom of blue speaker
                    console.log('blue bottom');
                    bot.style.left = 289-7.5*Math.cos(-pi/6)+'px';
                    bot.style.top = 130-7.5*Math.sin(-pi/6)+'px';
                    bot.style.transform = 'rotate(30deg)'
                }else{
                    console.log('random on map');
                    bot.style.left = xBotCenter + "px";
                    bot.style.top = yBotCenter + "px";
                }
                startingRing.style.left = parseInt(bot.style.left.slice(0, -2))+5 + "px";//+5 is offset for radius
                startingRing.style.top = parseInt(bot.style.top.slice(0, -2))+7 + "px";//includes offset of bot width
                startingRing.style.display = 'inline';
            
                clicks[0] = [parseInt(bot.style.left.slice(0, -2)), parseInt(bot.style.top.slice(0, -2))];
                bot.style.borderColor = '#000';
                movingBot = false;
                moved = true;
                //console.log("bot coords", bot.style.left, bot.style.top);
                return
            }else{
                fieldX -= 10;//offset so it puts top left corner at x&y rather than center
                fieldY -= 10;//i programmed with center first and dont want to change it :D
                clicks.push([fieldX, fieldY]);
                
                console.log(e);
            }
        }
        function noAuto(){
            noAutoBool = document.getElementById('noAuto').checked;
            if(noAutoBool){
                document.getElementById('timing').innerHTML = "Time Left: 15 seconds"
                timeLeft = 15;
            }else{
                document.getElementById('timing').innerHTML = "Time Left: 0 seconds"
                timeLeft = 0;
            }
        }
        function distFormula(point1, point2) {
            return Math.sqrt(Math.pow(point2[0] - point1[0], 2) + Math.pow(point2[1] - point1[1], 2));
        }
        // Function to animate the bot along the given points
        function animate(currentTime, pointIndex) {
            if (!startTime) {
                startTime = currentTime;
            }

            const elapsedTime = currentTime - startTime;
            const progress = Math.min(elapsedTime / durations[pointIndex], 1);

            const currentPoint = clicks[pointIndex];
            const nextPoint = clicks[pointIndex + 1];
            const newX = currentPoint[0] + (nextPoint[0] - currentPoint[0]) * progress;
            const newY = currentPoint[1] + (nextPoint[1] - currentPoint[1]) * progress;

            bot.style.left = newX + 'px';
            bot.style.top = newY + 'px';

            if (progress < 1) {
                requestAnimationFrame((timestamp) => animate(timestamp, pointIndex));
            } else if (pointIndex < clicks.length - 2) {
                startTime = currentTime;
                requestAnimationFrame((timestamp) => animate(timestamp, pointIndex + 1));
            } else if (timeLeft > 0 && elapsedTime >= totalAnimationTime) {
                // If there is time left and the total animation time has completed,
                // let the bot sit there for the remaining time
                const remainingTime = totalAnimationTime + timeLeft - elapsedTime;
                setTimeout(() => {
                    bot.style.left = clicks[clicks.length - 1][0] + 'px';
                    bot.style.top = clicks[clicks.length - 1][1] + 'px';
                }, remainingTime);
            }
        }
        function animateBot(){
            bot.style.transform = "rotate(0deg)";
            startTime = null;
            totalAnimationTime = 15000 - timeLeft*1000;
            totalDistance = clicks.reduce((acc, cur, index) => {
                if (index === clicks.length - 1) return acc;
                return acc + distFormula(cur, clicks[index + 1]);
            }, 0);
            durations = clicks.map((point, index) => {
                if (index === clicks.length - 1) return 0;
                return (distFormula(point, clicks[index + 1]) / totalDistance) * totalAnimationTime;
            });
            animate(performance.now(), 0);
        }
        function saveTeamInfo(button){
            if(document.getElementById('matchNumInput') != null){
                var teamNum = document.getElementById('teamNumInput').value;
                var matchNum = document.getElementById('matchNumInput').value;
                var teamSelector = button.innerHTML;
                localStorage.setItem('teamNum', teamNum);
                localStorage.setItem('matchNum', matchNum);
                localStorage.setItem('teamSelector', teamSelector);
            }
            if(button.innerHTML.includes("Blue")){
                var bgColor = "blue";
            }else{
                var bgColor = "red";
            }
            
            var bot = document.getElementById('bot');
            bot.style.display = 'block';
            bot.style.backgroundColor = bgColor;
            bot.innerHTML = teamNum;
        }
    </script>
</body>
