<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Sprite Outline</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
        }
        canvas {
            background-color: #ecf0f1;
            border: 4px solid #34495e;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* Keeps pixel art sharp if you scale up */
            image-rendering: pixelated; 
        }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // 1. Define your sprite data
        const player = {
            img: new Image(),
            src: 'red-hockey-guy64.png', // Replace with your PNG path
            x: 50,
            y: 50,
            width: 64,
            height: 64,
            loaded: false
        };

        // 2. Set the source and handle the load event
        player.img.src = player.src;
        player.img.onload = () => {
            player.loaded = true;
            render(); // Initial draw
        };

        // 3. The Drawing Function
        function render() {
            // Clear the canvas before redrawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (player.loaded) {
                // drawImage(image, x, y, width, height)
                ctx.drawImage(
                    player.img, 
                    player.x, 
                    player.y, 
                    player.width, 
                    player.height
                );
            }
        }

        // Optional: Simple movement to show it's working
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') player.x += 10;
            if (e.key === 'ArrowLeft') player.x -= 10;
            render(); 
        });

    </script>
</body>
</html>
